<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
   <style>
        /* 全屏展示 PDF,如果不需要全屏展示，把整个style标签去掉 */
        .pdfobject-container {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            height: 100%;
            width: 100%;
            background: transparent;
            z-index: 100;
        }

        .pdfobject {
            border: none;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: '我的笔记', // 文档标题，会显示在侧边栏顶部
        repo: 'https://github.com/LucaModric/DocsifyDemo', // 右上角Github图标链接
        loadNavbar: true, // 默认加载 _navbar.md，作为顶部导航栏
        loadSidebar: true, // 默认加载 _sidebar.md，作为侧边栏
        subMaxLevel: 3, // 生成目录的最大层级
        sidebarDisplayLevel: 1,
        coverpage: true, // 是否展示封面
        // 入口文件改为 home.md
        homepage: '_home.md',
        routerMode: 'history', // 如果设置为history之后,浏览器链接里不会出现#

        search: {
            paths: 'auto',
            placeholder: '搜索',
            noData: '找不到结果',
            depth: 3,
        },
        // 展示pdf
        markdown: {
            code: function (code, lang, base = null) {
                var pdf_renderer = function (code, lang, verify) {
                    function unique_id_generator() {
                        function rand_gen() {
                            return Math.floor((Math.random() + 1) * 65536).toString(16).substring(1);
                        }

                        return rand_gen() + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + rand_gen() + rand_gen();
                    }

                    if (lang && !lang.localeCompare('pdf', 'en', {sensitivity: 'base'})) {
                        if (verify) {
                            return true;
                        } else {
                            var divId = "markdown_code_pdf_container_" + unique_id_generator().toString();
                            var container_list = new Array();
                            if (localStorage.getItem('pdf_container_list')) {
                                container_list = JSON.parse(localStorage.getItem('pdf_container_list'));
                            }
                            container_list.push({"pdf_location": code, "div_id": divId});
                            localStorage.setItem('pdf_container_list', JSON.stringify(container_list));
                            return (
                                '<div style="margin-top:' + PDF_MARGIN_TOP + '; margin-bottom:' + PDF_MARGIN_BOTTOM + ';" id="' + divId + '">'
                                + '<a href="' + code + '"> Link </a> to ' + code +
                                '</div>'
                            );
                        }
                    }
                    return false;
                }
                if (pdf_renderer(code, lang, true)) {
                    return pdf_renderer(code, lang, false);
                }
                /* SECTION START: Put other custom code rendering functions here
                    i.e. If the language of the code block is LaTex,
                    put the code below to replace original code block with the text:
                    'Using LaTex is much better than handwriting!' inside a div container.

                    if (lang == "latex") {
                        return ('<div class="container">Using LaTex is much better than handwriting!</div>');
                    }

                SECTION END */
                return (base ? base : this.origin.code.apply(this, arguments));
            }
        }

    }

</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4">
</script>
<!-- 搜索插件 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!-- 一键复制插件 -->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<!-- 侧边栏折叠 -->
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

<!-- 代码高亮 -->
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-shell-session.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-http.min.js"></script>

<!-- PDFObject.js is a required dependency of this plugin -->
<script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>
<!-- This is the source code of the pdf embed plugin -->
<script src="path-to-file/docsify-pdf-embed.js"></script>
<!-- or use this if you are not hosting the file yourself -->
<script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>


</body>
</html>
