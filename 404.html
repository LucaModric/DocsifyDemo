<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
        // 重定向到 SPA 的主页，解决history模式的刷新页面404问题
        // 其实没根本解决，只是不报404了，我在a页面，刷新本应该还在a页面
        // 现在是一刷新就到了主页面，显然与刷新应该还留在原页面是不符的

        location.href = '/?id=main';
    </script>
</head>
<body>
<h1>Page Not Found</h1>
</body>
</html>
