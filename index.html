<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!--
       #绕过图片防盗链的防护机制
       三种情况下允许引用图片：
           1，本网站。
           2，无referer信息的情况。（服务器认为是从浏览器直接访问的图片URL，所以这种情况下能正常访问）
           3，授权的网址。
       参考博客:https://blog.csdn.net/qq_57581439/article/details/129251624
       是否有的图床设置的就是白名单呢,即不支持2
   -->
  <meta name="referrer" content="no-referrer">
  
</head>
<body>
  <div id="app"></div>
  <script>
      window.$docsify = {
      name: '', // 文档标题，会显示在侧边栏顶部
      repo: 'https://github.com/ZhiliangMa/easyio-lib-for-esp32', // 右上角Github图标链接
      loadNavbar: true, // 默认加载 _navbar.md，作为顶部导航栏
	  loadSidebar: true, // 默认加载 _sidebar.md，作为侧边栏
	  subMaxLevel: 3, // 生成目录的最大层级
	  sidebarDisplayLevel: 1,
	  coverpage: true,
      //  history 模式部署到netlify刷新页面会404,
	  routerMode: 'history', // 路由模式，url不会出现#
	  // 入口文件改为 home.md
      homepage: '_home.md',
	   search: {
		paths: 'auto',
		placeholder: '搜索',
		noData: '找不到结果',
		depth: 3,
	  },
    }

  </script>
  <!-- Docsify v4-->
  <script src="//cdn.jsdelivr.net/npm/docsify@4">
  </script> 
  <!--  尝试解决routerMode: 'history'页面404问题 
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js?no-router"></script>-->
    <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 一键复制插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- 侧边栏折叠 -->
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-shell-session.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-http.min.js"></script>
  
  <!-- PDFObject.js is a required dependency of this plugin -->
<script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>
<!-- This is the source code of the pdf embed plugin -->
<script src="path-to-file/docsify-pdf-embed.js"></script>
<!-- or use this if you are not hosting the file yourself -->
<script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>



</body>
</html>
